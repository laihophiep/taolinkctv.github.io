<script>
  $(document).ready(function () {
    var copySelector = '#utm-url-copy-button';
  var clipboard = new ClipboardJS(copySelector);
  
  var parser = document.createElement('a');
  
  var insertParam = function(existingSearchString, key, value) {
    key = encodeURI(key); value = encodeURI(value);
  
    var kvp = [];
    if (existingSearchString && existingSearchString.length > 0) {
      kvp = existingSearchString.substr(1).split('&');
    }
  
    var i=kvp.length; var x; while(i--) {
      x = kvp[i].split('=');
  
      if (x[0]==key) {
        x[1] = value;
          kvp[i] = x.join('=');
          break;
      }
    }
  
    if(i<0) {
      kvp[kvp.length] = [key,value].join('=');
    }
  
    return kvp.join('&');
  }
  
  var buildUtmUrl = function() {
    var utmUrl;
  
    var $builder = $(".utm-url-builder");
    //var sp = $builder.find("#destination-url").val();
    var url = $builder.find("#destination-url").val();;
    var utmSource = $builder.find("#utm-source").val();
    var utmMedium = $builder.find("#utm-medium").val();
    var utmCampaign = $builder.find("#utm-campaign").val();
    var utmContent = $builder.find("#utm-content").val();
    var utmTerm = $builder.find("#utm-term").val();
    
   //  var linkedora = "https://tamsinhancosmetic.com/serum-tri-mun-edora-10ml";
   // var linkmartha = "https://tamsinhancosmetic.com/kem-duong-trang-da-mat-martha-50gr";
   // var linkeira = "https://tamsinhancosmetic.com/kem-duong-the-trang-da-eira-100ml";
   // var linkvera = "https://tamsinhancosmetic.com/kem-tri-tham-vera-10ml";
   // if (sp=="edora") { url = linkedora;}
   // else if (sp=="martha") { url = linkmartha;}
   // else if (sp=="vera") { url = linkvera;}
   // else if (sp=="eira") { url = linkeira;} ;
   


    if (url.length < 1 || utmSource.length < 1 || utmMedium.length < 1 || utmTerm.length < 1) {
      utmUrl = "Vui lòng điền đủ thông tin yêu cầu"
    } else {
      if (!/^https?:\/\//i.test(url)) {
        url = 'http://' + url;
      }
          
      parser.href = url;
  
      if (utmSource && utmSource.trim().length > 0 ) {
        parser.search = insertParam(parser.search, 'utm_source', utmSource.trim());
      }
  
      if (utmMedium && utmMedium.trim().length > 0 ) {
        parser.search = insertParam(parser.search, 'utm_medium', utmMedium.trim());
      }
  
      if (utmCampaign && utmCampaign.trim().length > 0 ) {
        parser.search = insertParam(parser.search, 'utm_campaign', utmCampaign.trim());
      }
  
      if (utmContent && utmContent.trim().length > 0 ) {
        parser.search = insertParam(parser.search, 'utm_content', utmContent.trim());
      }
  
      if (utmTerm && utmTerm.trim().length > 0 ) {
        parser.search = insertParam(parser.search, 'utm_term', utmTerm.trim());
      }
  
      utmUrl = parser.href;
    }
  
    return utmUrl;
  }
   


  $(".utm-url-builder input.builder-field").on('change keyup', function () {
    var utmUrl = buildUtmUrl();
    $("#utm-tracked-url").val(utmUrl);
  });
 
  var clearCopyHelp = function() {
    $("#copy-help").text("");
  }
  
  clipboard.on('success', function(event) {
    $("#copy-help").text("Copied!");
    setTimeout(clearCopyHelp, 2000);
  });
  
  });
</script>
